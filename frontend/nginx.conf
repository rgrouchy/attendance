server {
    listen       80;
    server_name  _;

    # Serve the React app under /attendance
    location /attendance/ {
        alias /usr/share/nginx/html/;
        try_files $uri $uri/ /index.html;
    }

    # Also handle the exact /attendance path (without trailing slash)
    location = /attendance {
        return 301 /attendance/;
    }

    # Serve static assets referenced with absolute paths after CRA build
    location /static/ {
        root /usr/share/nginx/html;
        access_log off;
        expires 1y;
        add_header Cache-Control "public";
    }

    # Health check
    location = /healthz {
        return 200 'ok';
        add_header Content-Type text/plain;
    }
}


